<html>
    <head>
        <title>Neovis Example 3</title>
        <style type="text/css">
            #viz {
                width: 900px;
                height: 700px;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://54.197.113.227:33282",
                server_user: "neo4j",
                server_password: "acceptors-speeches-preservation",
                labels: {
                    "Troll": {
                        caption: "categoryID",
                        size: "UnitPrice",
                        community: "Quantity"
                    }
                },
                relationships: {
                    "PART_OF": {
                        caption: false,
                        thickness: "Quantity"
                    }
                },
                initial_cypher: "MATCH p=(:Troll)-[:PART_OF]->(:Troll) RETURN p"
            }

            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>
